<title>Hunter Harralson | UX/UI Designer & No-Code Developer | San Diego</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<style>
@font-face {
font-family: 'Graphik Black';
src: url('assets/GraphikBlack.otf') format('opentype');
font-weight: 900;
font-style: normal;
}

@font-face {
font-family: 'Editor\'s Note';
src: url('assets/font/Editor\'sNote-Regular.ttf') format('truetype');
font-weight: 400;
font-style: normal;
}

@font-face {
font-family: 'Graphik';
src: url('assets/font/GraphikRegular.otf') format('opentype');
font-weight: 400;
font-style: normal;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: system-ui, -apple-system, sans-serif;
}

body {
background: #121517;
color: #ffffff;
line-height: 1.6;
}

a {
color: inherit !important;
}

.container {
max-width: 1200px;
margin: 0 auto;
padding: 0 2rem;
}

nav {
padding: 2rem 0;
display: flex;
justify-content: space-between;
align-items: center;
}

.logo {
height: 40px;
width: 40px;
}

.nav-links {
display: flex;
gap: 2rem;
}

.nav-links a {
color: #ffffff;
text-decoration: none;
transition: color 0.3s;
}

.nav-links a:hover {
color: #B8B2FF;
}

.hero {
min-height: 90vh;
display: flex;
align-items: center;
padding: 4rem 0;
gap: 128px;
}

.hero-content {
width: 100%;
}

.avatar {
width: 80px;
height: 80px;
border-radius: 50%;
border: 1.5px solid rgba(255, 255, 255, 0.1);
margin-bottom: 32px;
opacity: 0;
transform: translateY(20px);
}

.content-wrapper {
display: flex;
justify-content: flex-end;
}

.max-width-wrapper {
max-width: 480px;
}

.content-section {
max-width: 560px;
padding-top: 32px;
border-top: 1.5px solid rgba(255, 255, 255, 0.1);
}

h1 {
font-family: 'Editor\'s Note', system-ui, -apple-system, sans-serif;
font-size: 72px;
font-weight: 400;
margin-bottom: 128px;
line-height: 100%;
letter-spacing: -0.01em;
opacity: 0;
transform: translateY(20px);
display: flex;
flex-wrap: nowrap;
white-space: nowrap;
}

h1 .last-name {
margin-left: 0;
font-family: inherit;
font-size: inherit;
line-height: inherit;
letter-spacing: inherit;
}

.subtitle {
margin-bottom: 48px;
opacity: 0.8;
transform: translateY(20px);
font-family: 'Graphik', system-ui, -apple-system, sans-serif;
font-size: 20px;
line-height: 175%;
letter-spacing: -0.02em;
}

.subtitle a {
color: #256EFF !important;
text-decoration: none;
font-size: 22px;
transition: opacity 0.3s;
}

.subtitle a:hover {
opacity: 0.7;
}

.cta {
display: inline-flex;
align-items: center;
gap: 8px;
background: #256EFF;
color: #ffffff !important;
padding: 20px 40px;
border-radius: 0;
text-decoration: none;
font-weight: 400;
font-size: 18px;
font-family: 'Graphik', system-ui, -apple-system, sans-serif;
transition: transform 0.3s, background-color 0.3s;
opacity: 0;
transform: translateY(20px);
}

.cta:hover {
transform: translateY(-2px);
background: rgba(37, 110, 255, 0.7);
}

.cta-icon {
width: 16px;
height: 12px;
}

.scroll-indicator {
position: absolute;
bottom: 2rem;
left: 50%;
transform: translateX(-50%);
animation: bounce 2s infinite;
opacity: 0;
}

@keyframes bounce {
0%, 20%, 50%, 80%, 100% {
transform: translateY(0);
}
40% {
transform: translateY(-20px);
}
60% {
transform: translateY(-10px);
}
}

@media (max-width: 768px) {
h1 {
font-size: 3rem;
}

h1 .last-name {
margin-left: 0;
}

.nav-links {
display: none;
}
}
</style>
</head>
<body>
<div class="container">
<nav>
<a href="https://pushrefresh.com" target="_blank">
<img src="assets/images/log-white.svg" class="logo" alt="Push Refresh Logo">
</a>
<div class="nav-links">

</div>
</nav>

<section class="hero">
<div class="hero-content">
<img src="assets/images/avatar.jpeg" alt="Hunter Harralson" class="avatar">
<h1>Hunter Harralson</h1>
<div class="content-wrapper">
<div class="content-section">
<p class="subtitle">Co-founder of <a href="https://pushrefresh.com" target="_blank">Push Refresh</a>. UX/UI Designer and Low-code Developer creating dope websites and apps.</p>
<a href="https://pushrefresh.com/" class="cta">Check us out
<svg class="cta-icon" width="100%" height="100%" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M10.0963 0.692261L15.4038 6.00001L10.0963 11.3078L9.38856 10.5885L13.4771 6.50001H0.596313V5.50001H13.4771L9.38856 1.41151L10.0963 0.692261Z" fill="white"/>
</svg>
</a>
</div>
</div>
</div>
</section>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
// Animate elements on page load
gsap.to('.avatar', {
opacity: 1,
y: 0,
duration: 1,
ease: 'power3.out'
});

gsap.to('h1', {
opacity: 1,
y: 0,
duration: 1,
delay: 0.1,
ease: 'power3.out'
});

gsap.to('.subtitle', {
opacity: 1,
y: 0,
duration: 1,
delay: 0.2,
ease: 'power3.out'
});

gsap.to('.cta', {
opacity: 1,
y: 0,
duration: 1,
delay: 0.4,
ease: 'power3.out'
});

gsap.to('.scroll-indicator', {
opacity: 0.7,
duration: 1,
delay: 1
});
});
</script>
</body>
</html>
